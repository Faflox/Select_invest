{% extends "layout.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'webpage/index.css' %}">
{% endblock %}


{% block content %}
<div class="hero">
    <div class="container">
        <h1>
            Wiesz, co robisz najlepiej,<br>
            pozwól nam zająć się resztą
        </h1>
    </div>
</div>
<div class="flexbox">
    <div class="flexbox-container">
        <div class="icon-container">
            <img class="icon" src="static/webpage/svgs/alarm.svg" alt="alarm">
        </div>
        <div class="flexbox-text">
            <p>
                Oszczędź czas
            </p>
        </div>
    </div>
    <div class="flexbox-container">
        <div class="icon-container">
            <img class="icon" src="static/webpage/svgs/activity.svg" alt="activity">
        </div>
        <div class="flexbox-text">
            <p>
                Trzymaj rękę na pulsie  
            </p>
        </div>
    </div>
    <div class="flexbox-container">
        <div class="icon-container">
            <img class="icon" src="static/webpage/svgs/bar-chart.svg" alt="bar-char">
        </div>
        <div class="flexbox-text">
            <p>
                Doświadczona kadra
            </p>
        </div>
    </div>
    <div class="flexbox-container">
        <div class="icon-container">
            <img class="icon" src="static/webpage/svgs/floppy.svg" alt="floppy">
        </div>
        <div class="flexbox-text">
            <p>
                Miejsce
            </p>
        </div>
    </div>
</div>
<div class="carousel-box">
    <p>Zaufali nam:</p>
    <div class="carousel">
        <div class="carousel-logo"><img src="logo1.png" alt="Logo 1"></div>
        <div class="carousel-logo"><img src="logo2.png" alt="Logo 2"></div>
        <div class="carousel-logo"><img src="logo3.png" alt="Logo 3"></div>
        <div class="carousel-logo"><img src="logo4.png" alt="Logo 3"></div>
        <div class="carousel-logo"><img src="logo5.png" alt="Logo 3"></div>
        <div class="carousel-logo"><img src="logo6.png" alt="Logo 3"></div>
        <div class="carousel-logo"><img src="logo7.png" alt="Logo 3"></div>
        <div class="carousel-logo"><img src="logo3.png" alt="Logo 3"></div>
        <div class="carousel-logo"><img src="logo4.png" alt="Logo 3"></div>
        <div class="carousel-logo"><img src="logo5.png" alt="Logo 3"></div>
        <div class="carousel-logo"><img src="logo6.png" alt="Logo 3"></div>
        <div class="carousel-logo"><img src="logo7.png" alt="Logo 3"></div>
    </div>
</div>

<div class="site-content">
    <div class="contact-form">
        <div class="form-img">
            <img src="{% static 'webpage/helpers.jpg' %}">
        </div>
        <div class="form">
            <form method="post">
                {% csrf_token %}
                <div class="contact">
                    <div class="form-group">
                        <input type="text" id="imie" name="imie" placeholder="Imię i nazwisko"><br>
                        <input type="text form-control" id="nazwa_firmy" name="nazwa_firmy" placeholder="Nazwa firmy"><br>
                        <input type="email form-control" id="email" name="email" placeholder="E-mail"><br>
                        <input type="tel form-control" id="telefon" name="telefon" placeholder="Numer telefonu"><br>
                    </div>
                    <div class="form-group">
                        <input type="text from-control" id="dodatkowe" name="dodatkowe" placeholder="Dodatkowe informacje">
                    </div>
                </div>
                <button type="submit" href="#">Wyślij</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
